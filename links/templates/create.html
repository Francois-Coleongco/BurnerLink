<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Link Burner</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes flame {
      0%, 100% { transform: scale(1); opacity: 1; }
      25% { transform: scale(1.1) rotate(-5deg); }
      50% { transform: scale(1.05) rotate(5deg); }
      75% { transform: scale(1.15) rotate(0deg); }
    }
    .flame-hover:hover i {
      animation: flame 0.5s infinite alternate;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full mx-auto bg-white rounded-xl shadow-lg overflow-hidden p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Secure Link Burner</h2>
    <p class="text-gray-600 mb-6">Create self-destructing links that disappear after use or time expires</p>
    
    <form method="post" class="space-y-4">
      <!-- CSRF token would be added by Django in real implementation -->
      <div class="hidden">{% csrf_token %}</div>
      
      <div>
        <input 
          type="text" 
          name="message" 
          placeholder="enter a message" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
        >
      </div>
      
      <div class="flex items-center space-x-2">
        <input 
          type="number" 
          name="expires_in" 
          value="24" 
          min="1"
          class="w-20 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
        >
        <span class="text-gray-700">Hours until expiry</span>
      </div>
      
      <div class="flex items-center">
        <input 
          type="checkbox" 
          id="one_time" 
          name="one_time"
          class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500"
        >
        <label for="one_time" class="ml-2 text-gray-700">Delete after first visit</label>
      </div>
      
      <button 
        type="submit"
        class="flame-hover w-full bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex items-center justify-center gap-2"
      >
        Burn It <i class="fas fa-fire text-yellow-200"></i>
      </button>
    </form>
    
  </div>
</body>
</html>
